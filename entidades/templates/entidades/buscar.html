{% extends 'entidades/index.html' %}


{% block titulo %}
<h1 class="mb-5">ABuscar Juegos de Mesa</h1>
{% endblock titulo %}


{% block contenido %}
<h1 class="titulo-especial">Buscar Juegos de Mesa</h1>
<form action="{% url 'encontrarJuego' %}" method="get">
    {% csrf_token %}
    <table>
        <p> Ingrese Juego a buscar: <input type="text" name="buscar" id="buscar"></p>
    </table>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
